name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: Build, Lint, Format, TypeCheck and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Lint and Formating
        run: yarn check

      - name: Typecheck
        run: yarn typecheck

      - name: Test
        run: yarn test
